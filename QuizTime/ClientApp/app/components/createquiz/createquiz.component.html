<h1>New Quiz</h1>

<div class="col-sm-6">
    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label class="center-block">
                Title:
                <input class="form-control" formControlName="title">
            </label>
            <label class="center-block">
                Points:
                <input class="form-control" formControlName="assignedPoints">
            </label>
        </div>
        <div formArrayName="choices" class="well well-lg">
            <div *ngFor="let choice of choices.controls; let i=index" [formGroupName]="i">
                <h4>Choice #{{i+1}}</h4>
                <div style="margin-left: 1em;">
                    <div class="form-group">
                        <label class="center-block">
                        <input type="checkbox" formControlName="correctness" value="true" />
                            <button (click)="removeChoice(i)" type="button">Remove</button>
                            <input class="form-control" formControlName="title" />
                        </label>
                    </div>
                </div>
            </div>
            <button (click)="addChoice()" type="button">Add a new Choice</button>
        </div>
        <button type="submit"
                [disabled]="quizForm.pristine" class="btn btn-success">
            Save
        </button> 
    </form>
</div>

<p>Form value: {{ quizForm.value | json }}</p>
<p>Form status: {{ quizForm.status | json }}</p>
<p>Quiz Title: {{ quizForm.get('title').value }}</p>

<h1>Quizzes</h1>

<p *ngIf="!quizzes"><em>Loading...</em></p>

<div class="row">
    <div class="col-sm-6">
        <table class='table table-striped' *ngIf="quizzes">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Points</th>
                    <th>Date</th>
                    <th>Created By</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of quizzes">
                    <td>{{ quiz.quizId }}</td>
                    <td>{{ quiz.title }}</td>
                    <td>{{ quiz.assignedPoints }}</td>
                    <td>{{ quiz.dateCreated | date }}</td>
                    <td>{{ quiz.creator.username }}</td>
                    <td>
                        <button class="btn btn-sm btn-default">Details</button>
                        <a [routerLink]="['/session-board']">
                            <span class="btn btn-sm btn-primary" (click)="logSession()">Start Session</span>
                        </a>
</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary m-1" (click)="createQuiz()">
            Create Quiz
        </button>
    </div>
</div>

<h1>Join session</h1>

<h4>Fill the field below with the session id</h4>

<div class="row">
    <div class="col-md-4">
        <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="sessionId">Session ID</label>
                <input type="text" class="form-control"  formControlName="hostedSessionId" required/>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" required/>
            </div>

            <button [disabled]="joinForm.pristine" type="submit" class="btn btn-danger">Save (TEST)</button>
            <span class="btn btn-success" (click)="onSave()">Join session</span>
        </form>
    </div>
</div>

{{ joinForm.value | json }}

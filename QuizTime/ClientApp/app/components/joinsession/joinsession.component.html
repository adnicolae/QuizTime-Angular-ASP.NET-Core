<h1>Join session</h1>

<h4>Fill the field below with the provided session id:</h4>

<div class="row">
    <div class="col-xs-8">
        <div class="well well-lg" style="text-align:center">
                <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="sessionId">Session ID</label>
                        <input type="text" class="form-control"  formControlName="hostedSessionId" required/>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input *ngIf="isBrowser && !auth.isAuthenticated" type="text" class="form-control" formControlName="username" required/>
                        <input *ngIf="isBrowser && auth.isAuthenticated" type="text" class="form-control" formControlName="username" value="{{auth.name}}" disabled />
                    </div>

                    <button [disabled]="joinForm.pristine" type="submit" class="btn btn-success btn-lg">Join session</button>
                    <!--<span class="btn btn-success" (click)="onSave()">Join session</span>-->
                </form>
        </div>
    </div>
</div>

<div class="ui container" style="margin-top:50px;max-width:820px!important">
    <!-- ============= HEADER =============  -->
    <h4 class="ui header" style="margin-top:10px;text-align:center"><span style="font-family:Cookie; font-size:2rem; color:#4189C7">group results<span style="font-family:'Ceviche One'">!</span></span></h4>
    <h4 class="ui header" style="margin-top:2px;margin-bottom:10px; text-align:center">Check group results and generate reports.</h4>
    <!-- ============= EXCEL BUTTON =============  -->
    <button class="ui fluid green button" style=" padding:8px" (click)="downloadExcel()">Download Excel Report</button>


    <div *ngIf="groupResults?.length == 0" class="ui warning message">
        <div class="header">
            There are no results for this class!
        </div>
        Start by <a style="font-weight:bold" [routerLink]="['/new/quiz']">creating a quiz</a>, then try again.
    </div>

    <!-- ============= GROUPS TABLE =============  -->
    <table *ngIf="groupResults?.length > 0" class="ui blue celled striped tiny table">
        <thead>
            <tr>
                <!--<th></th>-->
                <th class="two wide"><i class="user icon"></i>Username</th>
                <th class="one wide"><i class="calculator icon"></i>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of groupResults?.reverse()">
                <!--<td class="collapsing">
                    <div class="ui small right floated primary labeled icon button" (click)="selectQuiz(quiz)">
                        <i class="right arrow icon"></i> Start
                    </div>
                </td>-->
                <td style="font-weight: bold">{{ result?.username }}</td>
                <td>{{ result?.result }}</td>
            </tr>
        </tbody>
        <tfoot class="full-width">
            <tr>
                <th colspan="5">
                    <div class="ui right floated small primary labeled icon button" [routerLink]="['/new/quiz']">
                        <i class="plus icon"></i> New Quiz
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>

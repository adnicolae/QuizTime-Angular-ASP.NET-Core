<p *ngIf="!quiz"><em>Loading...</em></p>

<h1>{{ quiz?.title }}</h1>

<div class="row">
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Points</th>
                    <th>Date</th>
                    <th>Created by</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ quiz?.quizId }}</td>
                    <td>{{ quiz?.title }}</td>
                    <td>{{ quiz?.assignedPoints }}</td>
                    <td>{{ quiz?.dateCreated }}</td>
                    <td>{{ quiz?.creator.username }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

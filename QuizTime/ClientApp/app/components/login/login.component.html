<h1>Log in with your existing account</h1>

<div class="row">
    <div class="col-xs-8">
        <div class="well well-lg" style="text-align:center">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input [(ngModel)]="loginData.username" type="text" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="loginData.password" type="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-success btn-lg" (click)="login()">Log in</button>
        </div>
    </div>
</div>
